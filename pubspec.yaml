name: eden_mobile
description: Eden AI mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_markdown: ^0.6.18
  google_fonts: ^6.1.0
  
  # WebView - Essential for the new Shell
  flutter_inappwebview: ^6.0.0
  
  # Storage - For the token management
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # HTTP & Networking
  http: ^1.1.2
  
  # State Management
  provider: ^6.1.1
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  path_provider: ^2.1.1
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

# Configuration for generating app icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/adaptive_icon_foreground.png"